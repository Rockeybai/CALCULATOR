<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <h1>.....DILIP.....</h1>
        <input type="text"   id="output">
        <div class="buttons">
            <button onclick="Clear()" style="color: orange;font-weight: 800;">AC</button>
            <button  onclick="del()" style="color: orange;font-weight: 800;">DEL</button>
            <button onclick="display('%')"  style="color: orange;font-weight: 800;">%</button>
            <button onclick="display('/')"  style="color: orange;font-weight: 800;">/</button>
            <button onclick="display('7')" style="font-weight: 900;">7</button>
            <button onclick="display('8')" style="font-weight: 900;">8</button>
            <button onclick="display('9')" style="font-weight: 900;">9</button>
            <button onclick="display('*')"  style="color: orange;font-weight: 800;">*</button>
            <button onclick="display('4')" style="font-weight: 900;">4</button>
            <button onclick="display('5')" style="font-weight: 900;">5</button>
            <button onclick="display('6')" style="font-weight: 900;">6</button>
            <button onclick="display('-')"  style="color: orange;font-weight: 800;">-</button>
            <button onclick="display('1')" style="font-weight: 900;">1</button>
            <button onclick="display('2')" style="font-weight: 900;">2</button>
            <button onclick="display('3')" style="font-weight: 900;">3</button>
            <button onclick="display('+')"  style="color: orange;font-weight: 800;">+</button>
            <button onclick="display('.')"  style="color: orange;font-weight: 800;">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display()"  style="color: orange;font-weight: 800;">~</button>
            <button onclick="Calculate()"  style="color:red;font-weight: 800;">=</button>
        </div>
    </div>
</div>
    <script src="/jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/calculator.js"></script>
 
    
</body>
</html>
